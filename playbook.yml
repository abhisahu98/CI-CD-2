- remote_user: ubuntu
  hosts: all
  become: yes
  tasks:
    # Installing the docker container
    - name: Installing docker_container
      apt:
        name: docker.io
        state:  present
    # Moved Docker login before pulling the image
    - name: Log in to Docker Hub
      docker_login:
        username: "abhishek199"
        password: "Abhisahu@123"
    # Pull Docker from the dockerhub credentials
    - name: Pull Docker image from Docker Hub
      docker_image:
        name: abhishek199/cicd
        tag: latest
        source: pull
    # Running the images Docker container
    - name: Run Docker container
      docker_container:
        name: my_container
        image: abhishek199/cicd
        state: started
        restart_policy: always
        ports:
          - "81:80"  # Adjust the ports as needed
